<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egbe Ifowopamo</title>
</head>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <header class="heading">
        EGBE IFOWOPAMO
    </header>
    <main>
        <article class="inputs">
            <div class="naming">
                <label for="Namr of Rider">Enter your name:</label>
                <input type="text" name="Name of Rider" id="">
            </div>
            <label for="tier" class="choosing">
            Choose your tier:
            </label>
            <div><button class="tier1" value="10000*0.07" name="tier1">Tier 1:#10,000- 7% ROI per week</button></div>
            <div><button class="tier2" value="20000*0.12" name="tier2">Tier 2:#20,000- 12% ROI per week</button></div>
            <div><button class="tier3" value="30000*0.25" name="tier3">Tier 3:#30,000- 25% ROI per week</button></div>
        </article>
        <article class="results">
            <div>   
                <label for="interest">Expected interest on Tier at the end of week after savings initiated:</label>
                <input type="number" name="interest" id="interest">
            </div>
            <div>
                <label for="money available">Total amount avaialable at the end of week after savings initiated</label>
                <input type="number" name="money available" id="amount">
            </div>
        </article>
    </main>
</body><script src="index.js"></script>
</html>
